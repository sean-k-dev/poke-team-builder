<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Sean's Pokémon Team Builder</title>
</head>
<body>
    <h1>Sean's Pokémon Team Builder</h1>
    <h2>Add a new Pokémon to your team:</h2>
    <fieldset>
        <legend>Team</legend>
        <form action="/stats" method="POST">
            <input type="text" placeholder="Pokémon" name="name">
            <input type="text" placeholder="Nickname" name="quote">
            <span>Level:</span><button type="submit">-</button><span>0</span><button type="submit">+</button>
            <button type="submit">Submit</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Your Current Team</legend>
    </fieldset>
</body>
</html>
